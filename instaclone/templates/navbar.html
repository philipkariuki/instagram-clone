<html lang="en">
<head>

</head>
<body>

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Image" name="imagesearch">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>

          </div>

    <ul class="nav navbar-nav navbar-right">

              <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account

                      </a>
                <ul class="dropdown-menu" role="menu">

                    <a href="{%url 'welcome'%}">Home</a>
                  </li>
                  <li>

                  <li>
                    <a href="{%url 'profile'  %} ">Profile</a></li>
                  </li>
                  <li>

                    <a href="/logout">Logout</a>

                  {% else %}
